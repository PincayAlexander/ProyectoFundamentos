<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Actividades del Aula Virtual</title>
    <link rel="stylesheet" href="actividad.css">
</head>
<body>

<div class="container">
    <h1>Gestión de Actividades</h1>

    <form id="activity-form">
        <input type="text" id="activity-name" placeholder="Nombre de la actividad" required>
        <input type="date" id="activity-date" placeholder="Fecha de la actividad" required>
        <textarea id="activity-description" placeholder="Descripción de la actividad" required></textarea>
        <button type="submit">Agregar Actividad</button>
    </form>

    <ul id="activity-list">
        <!-- Las actividades serán listadas aquí -->
    </ul>
</div>

<script>
    document.getElementById('activity-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('activity-name').value;
        const date = document.getElementById('activity-date').value;
        const description = document.getElementById('activity-description').value;
        addActivity(name, date, description);
        document.getElementById('activity-form').reset();
    });

    function addActivity(name, date, description) {
        const list = document.getElementById('activity-list');
        const li = document.createElement('li');
        li.innerHTML = `
            <span><strong>${name}</strong> - ${date}</span>
            <p>${description}</p>
            <div class="actions">
                <button onclick="editActivity(this)">Modificar</button>
                <button onclick="deleteActivity(this)">Eliminar</button>
            </div>
        `;
        list.appendChild(li);
    }

    function deleteActivity(button) {
        const li = button.parentElement.parentElement;
        li.remove();
    }

    function editActivity(button) {
        const li = button.parentElement.parentElement;
        const span = li.querySelector('span');
        const p = li.querySelector('p');
        const [name, date] = span.textContent.split(' - ');

        const newName = prompt('Modificar nombre de la actividad', name);
        const newDate = prompt('Modificar fecha de la actividad', date);
        const newDescription = prompt('Modificar descripción de la actividad', p.textContent);

        if (newName && newDate && newDescription) {
            span.innerHTML = `<strong>${newName}</strong> - ${newDate}`;
            p.textContent = newDescription;
        }
    }
</script>

</body>
</html>
